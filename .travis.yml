language: node_js
node_js:
  - "10"
rvm: 2.4.1
install:
  - npm install -g yarn
  - gem install bundler
before_script:
  - yarn
  - cd website
  - bundle install
  - cd ..
script:
  - yarn lint
  - yarn build
  - node utils/check_versions.js
  - cd website
  - bundle exec jekyll build
  - cd ..
jobs:
  include:
    - stage: test
    - stage: deploy website
      if: branch = master
      deploy:
        provider: pages
        skip-cleanup: true
        keep-history: true
        target-branch: master
        local-dir: website/_site
        repo: stardustjs/stardustjs.github.io
        github-token:
          secure: 
    - stage: deploy stardust-core
      if: branch =~ /^stardust-core-.*$/
      before_deploy: cd packages/stardust-core
      deploy:
        provider: npm
        skip-cleanup: true
        email: "donghao.ren+npm@gmail.com"
        api_key:
          secure: ""
        on:
          tags: true
    - stage: deploy stardust-webgl
      if: branch =~ /^stardust-webgl-.*$/
      before_deploy: cd packages/stardust-webgl
      deploy:
        provider: npm
        skip-cleanup: true
        email: "donghao.ren+npm@gmail.com"
        api_key:
          secure: ""
        on:
          tags: true
    - stage: deploy stardust-isotype
      if: branch =~ /^stardust-isotype-.*$/
      before_deploy: cd packages/stardust-isotype
      deploy:
        provider: npm
        skip-cleanup: true
        email: "donghao.ren+npm@gmail.com"
        api_key:
          secure: ""
        on:
          tags: true
