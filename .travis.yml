language: node_js
node_js:
  - "10"
rvm: 2.4.1
install:
  - npm install -g yarn
  - gem install bundler
before_script:
  - yarn
  - cd website
  - bundle install
  - cd ..
script:
  - yarn lint
  - yarn build
  - node utils/check_versions.js
  - cd website
  - bundle exec jekyll build
  - cd ..
jobs:
  include:
    - stage: test
    - stage: deploy
      deploy:
        provider: pages
        skip-cleanup: true
        keep-history: true
        target-branch: master
        local-dir: website/_site
        repo: stardustjs/stardustjs.github.io
        github-token:
          secure: 
        on:
          branch: master
    - before_deploy: cd packages/stardust-core
      deploy:
        provider: npm
        skip-cleanup: true
        email: "donghao.ren+npm@gmail.com"
        api_key:
          secure: ""
        on:
          condition: "$TRAVIS_TAG =~ ^stardust-core-.*$"
    - before_deploy: cd packages/stardust-webgl
      deploy:
        provider: npm
        skip-cleanup: true
        email: "donghao.ren+npm@gmail.com"
        api_key:
          secure: ""
        on:
          condition: "$TRAVIS_TAG =~ ^stardust-webgl-.*$"
    - before_deploy: cd packages/stardust-isotype
      deploy:
        provider: npm
        skip-cleanup: true
        email: "donghao.ren+npm@gmail.com"
        api_key:
          secure: ""
        on:
          condition: "$TRAVIS_TAG =~ ^stardust-isotype-.*$"
